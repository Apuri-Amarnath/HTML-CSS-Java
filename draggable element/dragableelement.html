<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box" id="container">
        <header>Draggable Element</header>
        <div class="text">
            <b>DRAG This <span style="color: rgb(255, 13, 13) ; font-size:larger;">ANY Where</span> in the window!</b>
        </div>
    </div>
    <script>
        const box = document.querySelector(".box"),
            header = box.querySelector("header");

        function ondrag({ movementX, movementY }) {
            let getposition_of_Box = window.getComputedStyle(box);
            let leftVal = parseInt(getposition_of_Box.left);
            let topVal = parseInt(getposition_of_Box.top);
          //  box.style.left = '${leftVal + movementX}px';
           // box.style.top = '${topVal + movementY}px';
            console.log(box.style.top, box.style.left);
        }

        header.addEventListener("mousedown", () => {
            header.addEventListener("mousemove", ondrag);
        });
        document.addEventListener("mouseup", () => {
            header.removeEventListener("mousemove", ondrag);
        });

    </script>
</body>

</html>
