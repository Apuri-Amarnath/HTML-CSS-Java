<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="bg">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input id="name" type="text" required
                        placeholder="Enter your name" /></label>
                <label id="email-label">Email<input id="email" type="email" required
                        placeholder="Enter your email" /></label>
                <label id="number-label">Age(optional) <input id="number" type="number" min="10" max="99"
                        placeholder="Age" /></label>
            </fieldset>
            <fieldset>
                <p>Which option best describes your current role?</p>
                <select id="dropdown">
                    <option value="">select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </fieldset>
            <fieldset>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label id="definitely-label"><input id="definitely" type="radio" name="recommends" value="Definitely"
                        class="input-radio">Definitely</label><br>
                <label id="Maybe-label"><input id="Maybe" type="radio" name="recommends" value="Maybe"
                        class="input-radio">Maybe</label><br>
                <label id="Not-sure-label"><input id="Not-sure" type="radio" name="recommends" value="Not sure"
                        class="input-radio">Not sure</label><br>
            </fieldset>
            <fieldset>
                <p>What is your favorite feature of freeCodeCamp?
                <p>
                    <select id="most-liked-feature">
                        <option value="">select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2"> Projects</option>
                        <option value="3">Community</option>
                        <option value="4">open Source</option>
                    </select>
            </fieldset>
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label id="Front-end-Projects-label">
                    <input id="Front-end Projects" type="checkbox" name="likes" value="1" />Front-end
                    Projects</label><br>
                <label id="Back-end-Projects-label"><input id="Back-end Projects" type="checkbox" name="likes"
                        value="2" />
                    Back-end Projects</label><br>
                <label id="Data-Visualization-label"> <input id="Data Visualization" type="checkbox" name="likes"
                        value="3" />
                    Data Visualization
                </label><br>
                <label id="Challenges-label"> <input id="Challenges" type="checkbox" name="likes" value="4" />
                    Challenges</label><br>
                <label id="Open-Source-Community-label"><input id="Open-Source-Community" type="checkbox" name="likes"
                        value="5" />Open Source Community </label><br>
                <label id="Gitter-help-rooms-label"> <input id="Gitter-help-rooms" type="checkbox" name="likes"
                        value="6" />Gitter help rooms</label><br>
                <label id="Videos-label"> <input id="Videos" type="checkbox" name="likes" value="7" />Videos</label><br>
                <label id="City-Meetups-label"> <input id="City-Meetups" type="checkbox" name="likes" value="8" />City
                    Meetups</label><br>
                <label id="Wiki-label"> <input id="Wiki" type="checkbox" name="likes" value="9" />Wiki</label><br>
                <label id="Forum-label"> <input id="Forum" type="checkbox" name="likes" value="10" />Forum</label><br>
                <label id="Additional-Courses-label"> <input id="Additional-Courses" type="checkbox" name="likes"
                        value="11" />Additional Courses</label><br>
            </fieldset>
            <fieldset>
                <label id="Any-comments-or-suggestions-label">Any comments or suggestions?<br><textarea
                        id="Any-comments-or-suggestions" name="comments" rows="3" cols="30"
                        placeholder="Enter your Comment Here..."></textarea>
                </label>
                </fielset>
                <input type="submit" value="Submit" id="submit" />
        </form>
    </div>
</body>

</html>
